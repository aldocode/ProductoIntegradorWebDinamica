<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3.3. Aplicación web con base de datos</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <h1>3.3. Aplicación web con base de datos</h1>
      <h1>Aldo Israel Aceves de la Vega | LDSW</h1>
      <h1>Lista de tareas</></h1>
      <br>
      <br>
    </div>

    <div class="form">
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="Tarea pendiente" />
        <input type="submit" value="Añadir" class="btn btn-primary" />
      </form>
      <p>Tu tienes:</p>
      <p id="counter"></p>

      <table>
        <tr class="to-do">
          <th><h3>Pendientes:</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>
    </div>

    <div id="edit-box" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="save-edit">
        <input type="text" id="edit-todo" />
        <input type="submit" value="Save" class="btn btn-success" />
        <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
